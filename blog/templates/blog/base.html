{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header %}Mi Blog{% endblock %}</h1>
                <nav>
                    <a href="{% url 'post_list' %}" class="boton-inicio">Inicio</a>
                    <a href="{% url 'post_new' %}" class="boton-crearpubli">Crear Publicación</a>
                </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <div class="footer">
            <p>© 2024 Mi Blog</p>
        </div>
    </div>
</body>
</html>
