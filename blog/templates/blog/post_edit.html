{% extends 'blog/base.html' %}

{% block title %}Crear/Editar Publicación - Mi Blog{% endblock %}

{% block content %}
    <h2>{% if post.pk %}Editar{% else %}Crear{% endif %} Publicación</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Guardar</button>
    </form>
{% endblock %}
