{% extends 'blog/base.html' %}

{% block title %}{{ post.title }} - Mi Blog{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="Imagen de {{ post.title }}">
        {% else %}
            <p>No hay imagen disponible</p>
        {% endif %}
        <div>
            {{ post.text|linebreaksbr }}
        </div>
        <p><small>{{ post.published_date }}</small></p>
    </article>
    <a href="{% url 'post_edit' post.pk %}" class="btn">Editar Publicaci√≥n</a>
{% endblock %}
